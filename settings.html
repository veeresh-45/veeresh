<body align="center" bgcolor="skyblue">
  <h1>Settings</h1>
  <form>
    <h2>Account Settings</h2>
    <table align="center" bgcolor="pink">
      <tr>
        <td>Update Username:</td>
        <td><input type="text" id="username" name="username"></td>
      </tr>
      <tr>
        <td>Update Email:</td>
        <td><input type="email" id="email" name="email"></td>
      </tr>
      <tr>
        <td>Update Password:</td>
        <td><input type="password" id="password" name="password"></td>
      </tr>
    </table>
    <br><br>
    
    <h2>Notification Settings</h2>
    Receive notifications: <input type="checkbox" id="notifications" name="notifications"><br><br>
    
    <h2>Security Settings</h2>
    Enable two-factor authentication: <input type="checkbox" id="two-factor" name="two-factor"><br><br>
    
    <input type="submit" value="Save Changes">
    <a href="page.html" target="_blank"><input type="button" value="Back"></a>
  </form>
</body>
